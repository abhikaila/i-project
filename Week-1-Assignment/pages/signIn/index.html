<!doctype html>
<html lang="en">

<head>
    <title>SignIn</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/global.css" type="text/css">
    <script>
        // check whether user has complete signUp or not
        if (sessionStorage.getItem("userEmail") == null || sessionStorage.getItem("userEmail") == "") {
            window.history.back();
        }
    </script>
    <script type="text/JavaScript" src="../../js/signIn.js"></script>
</head>

<body style="height:100vh;" class="bg">

    <div class="container-fluid" style="height: 100%;">
        <div>
            <!-- Login form -->
            <section class="row justify-content-center">
                <section class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <form action="../homePage/index.html" onsubmit="return check()" method="POST"
                        class="form-container">
                        <h1 class="text-center" style="font-style: italic;">Login</h1>
                        <hr>
                        <div class="form-group">
                            <label for="lnputEmail">Email address</label>
                            <input type="email" class="form-control" name="inputEmail" id="inputEmail"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" name="inputPassword" id="inputPassword"
                                placeholder="Password">
                        </div>
                        <div class="text-center">
                            <button type="submit" name="login" value="Login"
                                class="btn btn-bg col-6 my-3">Submit</button>
                        </div>
                    </form>
                </section>
            </section>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
